<svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- css -->
    <style>
        .axisLabel {
            font: bold 20px sans-serif;
        }
    </style>
    <!-- boarder -->
    <rect x="10" y="10" rx="10" ry="10" width="480" height="480" style="fill:rgb(232,232,232);stroke-width:2;stroke:rgb(0,0,0)"/>
    <!-- line  -->
    <line x1="20" x2="480" y1="245" y2="245" stroke="black" stroke-width="5"/>
    <!-- tick marks -->
    <line x1="20" x2="20" y1="235" y2="255" stroke="black" stroke-width="5"/>
    <line x1="135" x2="135" y1="235" y2="255" stroke="black" stroke-width="5"/>
    <line x1="250" x2="250" y1="235" y2="255" stroke="black" stroke-width="5"/>
    <line x1="365" x2="365" y1="235" y2="255" stroke="black" stroke-width="5"/>
    <line x1="480" x2="480" y1="235" y2="255" stroke="black" stroke-width="5"/>
    <!-- numbers -->
    <text x="10" y="280" class="axisLabel">-2</text>
    <text x="125" y="280" class="axisLabel">-1</text>
    <text x="240" y="280" class="axisLabel"> 0</text>
    <text x="355" y="280" class="axisLabel"> 1</text>
    <text x="470" y="280" class="axisLabel"> 2</text>
</svg>